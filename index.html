<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div id="techpathshala-logo">
            <img src="Image/techpathshala_mobile_logo.svg" alt="LOGO">
        </div>
        <div class="header-items">
            <ul>
                <li>Generate Quotes</li>
                <li>All Quotes</li>
            </ul>
            <div id="header-img">
                <img src="Image/images.png" alt="User-avatar" class="header-avatar">
            </div>
        </div>
    </header>
    <main>
        <div class="quote-title">
            <h1>Let's Start Generating Quotes</h1>
        </div>
        <section id="quote-section">
            <div class="display-quote">
                <p id="quote">""</p>
                <span id="author">""</span>
            </div>
            <button class="button" id="newQuote" onclick="generateQuoteButton()">Generate quote</button>
            <div class="input-section">
                <div class="input-container">
                    <p>Your quote</p>
                    <input type="text" id="quoteInput" class="input-field" placeholder="Enter your quote">
                </div>
                <div class="input-container">
                    <p>Your Name</p>
                    <input type="text" id="authorInput" class="input-field" placeholder="Enter your name">
                </div>
            </div>
            <button class="button" id="addQuoteButton" onclick="addNewQuote()">Add Quote</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
